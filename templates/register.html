$def with(form)
<h4>Add</h4>
<div class="row">
    <form method="POST" class="col s12">
        $for i in form.inputs:
        <div class="row">
            <div class="input-field col s12">
                    $:i.render()
                    <label for="$i.id">$i.description</label>
            </div>
        </div>
    </form>
</div>
